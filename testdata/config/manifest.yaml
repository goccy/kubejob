kind: ServiceAccount
apiVersion: v1
metadata:
  name: kubejob
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kubejob
rules:
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - create
      - delete
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
      - delete
  - apiGroups:
      - ""
    resources:
      - pods/log
    verbs:
      - get
      - watch
  - apiGroups:
      - ""
    resources:
      - pods/exec
    verbs:
      - create
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kubejob
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubejob
subjects:
- kind: ServiceAccount
  name: kubejob
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: kubejob-deployment
  labels:
    app: kubejob-app
spec:
  selector:
    matchLabels:
      app: kubejob
  template:
    metadata:
      name: kubejob
      labels:
        app: kubejob
    spec:
      serviceAccountName: kubejob
      containers:
        - name: kubejob
          image: golang:1.21.0-bookworm
          workingDir: /go/src/kubejob
          command:
            - tail
          args:
            - -f
            - /dev/null
          volumeMounts:
            - name: workdir
              mountPath: /go/src/kubejob
      volumes:
        - name: workdir
          hostPath:
            path: /home/kubejob
            type: Directory
